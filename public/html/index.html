  <body>

    <header class="inner fix">
      <div class="clearfix join">
        <div class="join-list join-form">
          <div class="join-form-list">
            <label for="">id</label>
            <select name="p-id" id="p-id">
              <option value="1">1</option>
              <option value="2">2</option>
              <option value="3">3</option>
              <option value="4">4</option>
            </select>
          </div>
          <div class="join-form-list">
            <label for="">名前</label>
            <input type="text" id="user-name" placeholder="名前を入力">
            <button id="submit-go">参加</button>
          </div>
          <div class="join-form-list">
            <button id="start" disabled>GAME START</button>
            <button id="turn-end">ターン終了</button>
          </div>
        </div>
        <div class="join-player">
          <div class="join-player-list">
            1：<span id="p-1" class="is_color"></span>
          </div>
          <div class="join-player-list">
            2：<span id="p-2" class="is_color"></span>
          </div>
          <div class="join-player-list">
            3：<span id="p-3" class="is_color"></span>
          </div>
          <div class="join-player-list">
            4：<span id="p-4" class="is_color"></span>
          </div>
        </div>
        <div class="join-list  join-now-turn-p">
          <p>プレイヤー1のターン</p>
        </div>
        <div class="join-list">
          <button class="join-list-button">Rule</button>
          <button class="join-list-mystery">推理する</button>
          <button id="reset">reset</button>
        </div>
        <div class="join-list  join-name">
          <p>プレイヤー名</p>
          <div id="user-name-place"><p>guest</p></div>
        </div>
      </div>
    </header>

    <main>

      <section>
        <div class="rule" style="display: none;">
          <div class="rule-content">
            <p>ゲームの進め方</p>
            <p>①画面左上の入力欄から参加</p>
            <p>②プレイヤーが2人以上集まったら「GAME START」をクリック（右の参加プレイヤーで確認）</p>
            <p>③自分のターンに推理をして「決定」をクリック</p>
            <p>④左上の「ターン終了」をクリック</p>
            <p>⑤他プレイヤーの推理で自分のカードが当たった場合、プレイヤーに見せるカードをクリック</p>
            <p><a href="http://kakepuro.com/cluedo/" style="color:#ffffff;">ルール参考URL</a></p>
          </div>
        </div>
      </section>

      <section>
        <div class="mystery-result-form" style="display: none;">
          <h2>推理</h2>
          <!-- <select name="person" id="person-reason"></select> -->
          <!-- <select name="item" id="item-reason"></select> -->
          <!-- <select name="place" id="place-reason"></select> -->
          <!-- <button id="one-de" class="mystery-form-button" disabled>決定</button> -->
        </div>
      </section>

      <section>
        <div class="check">

          <div class="check-list">
            <p>チェックリスト</p>
            <table border="1" id="check-list">
              <tr id="person-list"></tr>

              <tr id="person-list1"></tr>
              <tr id="person-list2"></tr>
              <tr id="person-list3"></tr>
              <tr id="person-list4"></tr>
              <tr id="person-list5"></tr>
              <tr id="person-list6"></tr>

              <tr id="item-list1"></tr>
              <tr id="item-list2"></tr>
              <tr id="item-list3"></tr>
              <tr id="item-list4"></tr>
              <tr id="item-list5"></tr>
              <tr id="item-list6"></tr>

              <tr id="place-list1"></tr>
              <tr id="place-list2"></tr>
              <tr id="place-list3"></tr>
              <tr id="place-list4"></tr>
              <tr id="place-list5"></tr>
              <tr id="place-list6"></tr>
              <tr id="place-list7"></tr>
              <tr id="place-list8"></tr>
              <tr id="place-list9"></tr>
            </table>
          </div>
        </div>
      </section>

      <section>
        <div class="hand">
          <h1 class="hand-title">手札</h1>

          <div id="hand-card">
            <div class="hand-card">
              <div class="hand-card-block" id="person-card"></div>
              <div id="char" class="hand-card-img-content"></div>
            </div>
            <div  class="hand-card">
              <div class="hand-card-block" id="item-card"></div>
              <div id="item-img" class="hand-card-img-content"></div>
            </div>
            <div  class="hand-card">
              <div class="hand-card-block" id="place-card"></div>
              <div id="place-img" class="hand-card-img-content"></div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="mystery">
          <div class="mystery-form">
            <h2>推理</h2>
            <select name="person" id="person-reason"></select>
            <select name="item" id="item-reason"></select>
            <select name="place" id="place-reason"></select>
            <button id="one-de" class="mystery-form-button" disabled>決定</button>
          </div>
          <div class="mystery-result">
            <h2>結果</h2>
            <div class="mystery-result-content">
              <div contentEditable id="result" class="mystery-result-true" style="display: none;"></div>
              <div class="mystery-result-content-other" style="display: none;">
                <h2 contentEditable id="mysteryPlayer" value="0"></h2>
                <p contentEditable id="mysteryItem"></p>
                <div class="mystery-result-content-other-img"></div>
              </div>
              <div class="mystery-result-content-select" style="display: none;">
                <div><span>プレイヤーに見せるカードを選んでください</span></div>
                <p contentEditable id="showp"></p>
                <p contentEditable id="showi"></p>
                <p contentEditable id="showpl"></p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <section>
        <div class="chat">
          <h1>リアルタイムチャット</h1>
          <div id="test-name"></div>
          <div>
            <p>Message</p>
            <textarea id="message" row="10"></textarea>
            <br>
            <button id="send">send</button>
          </div>
          <hr>
          <div id="output"></div>
        </div>
      </section>
